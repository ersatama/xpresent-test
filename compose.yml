version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: booking_app
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=booking
      - DB_USERNAME=booking_user
      - DB_PASSWORD=booking_pass
    networks:
      - laravel

  nginx:
    image: nginx:1.27-alpine
    container_name: booking_nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: booking_db
    restart: always
    environment:
      MYSQL_DATABASE: booking
      MYSQL_USER: booking_user
      MYSQL_PASSWORD: booking_pass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

  vite:
    image: node:20
    container_name: booking_vite
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - laravel

networks:
  laravel:

volumes:
  db_data:
